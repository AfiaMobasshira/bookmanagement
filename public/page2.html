<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/tailwind.css">
    <title>Book list</title>
</head>
<body>
    <div class="container mx-auto px-4">
        <div class="p-4">
            <h1 class="text-3xl font-semibold">Book List</h1>
        </div>
        <div class="overflow-x-auto p-4 max-w-4xl">
            <table class="w-full" id="tablebook">
                <thead>
                    <tr class="bg-gray-900 text-white font-bold">
                        <td class="p-4 border border-gray-900">SL</td>
                        <td class="p-4 border border-gray-900">Book Name</td>
                        <td class="p-4 border border-gray-900">Action</td>
                    </tr>
                </thead>
                <tbody>
                    <tr class="bg-gray-50">
                        <td class="p-4 border whitespace-nowrap font-bold">01</td>
                        <td class="p-4 border whitespace-nowrap">Sci-fi</td>
                        <td class="p-4 border whitespace-nowrap">
                            <button
                                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mr-1"
                                type="button"
                            >
                                <a href="file:///G:/BDjobs/public/index.html" class="">Edit</a>
                            </button>
                            <button
                                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline deletebutton"
                                type="button"
                            >
                                Delete
                            </button>
                        </td>
                    </tr>
                    <tr class="bg-gray-50">
                        <td class="p-4 border whitespace-nowrap font-bold">02</td>
                        <td class="p-4 border whitespace-nowrap">Drama</td>
                        <td class="p-4 border whitespace-nowrap">
                            <button
                                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mr-1"
                                type="button"
                            >
                                <a href="file:///G:/BDjobs/public/index.html" class="">Edit</a>
                            </button>
                            <button
                                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline deletebutton"
                                type="button"
                            >
                                Delete
                            </button>
                        </td>
                    </tr>
                    <tr class="bg-gray-50">
                        <td class="p-4 border whitespace-nowrap font-bold">03</td>
                        <td class="p-4 border whitespace-nowrap">Novel</td>
                        <td class="p-4 border whitespace-nowrap">
                            <button
                                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mr-1"
                                type="button"
                            >
                                <a href="file:///G:/BDjobs/public/index.html" class="">Edit</a>
                            </button>
                            <button
                                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline deletebutton"
                                type="button"
                            >
                                Delete
                            </button>
                        </td>
                    </tr>
                    <tr class="bg-gray-50">
                        <td class="p-4 border whitespace-nowrap font-bold">04</td>
                        <td class="p-4 border whitespace-nowrap">Motivational</td>
                        <td class="p-4 border whitespace-nowrap">
                            <button
                                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mr-1"
                                type="button"
                            >
                                <a href="file:///G:/BDjobs/public/index.html" class="">Edit</a>
                            </button>
                            <button
                                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline deletebutton"
                                type="button"
                            >
                                Delete
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script>
        const deleteButtons = document.querySelectorAll('.deletebutton');

        deleteButtons.forEach(button => {
        button.addEventListener('click', (event) => {
            const row = event.target.closest('tr');
            row.remove(); 
        });
        });
    </script>
</body>
</html>
