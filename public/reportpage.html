<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/tailwind.css">
    <title>Report page</title>
</head>
<body>
   <div class="container mx-auto px-4">
    <div class="p-4">
        <h1 class="text-3xl font-semibold">Report Page</h1>
    </div>
    <div class="p-4">
        <form class="max-w-2xl bg-white rounded shadow-md">
            <div class="p-4">
                <label class="text-gray-700 font-bold pr-4">Keyword:</label>
                <input class="border rounded p-2 outline-none w-full mt-2" type="text" placeholder="Username">
            </div>
            <div class="p-4">
                <label class="text-gray-700 font-bold pr-4">Age:</label>
                <select name="" id="" class="appearance-none border rounded w-full p-2 text-gray-500 focus:outline-none focus:shadow-outline mt-2">
                    <option value="">Select Age</option>
                    <option value="10-18">10-18</option>
                    <option value="18-25">18-25</option>
                    <option value="25-36">25-36</option>
                    <option value="36-50">36-50</option>
                    <option value="50-100">50-100</option>
                </select>
            </div>
            <div class="p-4">
                <label class="text-gray-700 font-bold pr-4">Book Type:</label>
                <div class="flex space-x-2 mt-2">
                    <div class="flex items-center">
                        <input type="checkbox" class="form-checkbox h-5 w-5 text-blue-600 checked:bg-blue-600 checked:border-transparent">
                        <label for="fiction" class="ml-2 text-gray-700">Sci-fi</label>
                      </div>
                      <div class="flex items-center">
                        <input type="checkbox" class="form-checkbox h-5 w-5 text-blue-600 checked:bg-blue-600 checked:border-transparent">
                        <label for="nonfiction" class="ml-2 text-gray-700">Drama</label>
                      </div>
                      <div class="flex items-center">
                        <input type="checkbox" class="form-checkbox h-5 w-5 text-blue-600 checked:bg-blue-600 checked:border-transparent">
                        <label for="nonfiction" class="ml-2 text-gray-700">Novel</label>
                      </div>
                </div>
            </div>
            <div class="p-4 flex justify-end">
                <button
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                type="button"
              >
                <a href="file:///G:/BDjobs/public/page4.html" class="">Search</a>
              </button>
            </div>
        </form> 
    </div>
   </div> 
</body>
</html>
